<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DEV</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/sefazlogo.png" alt="Logo Sefaz TO">
            <h2>GIAM</h2>
        </div>

        <main>
            <div class="login-box">
                <h1>Login</h1>
                <p>Entre com suas credenciais para acessar</p>
                
                <label for="inscricao">Inscrição Estadual</label>
                <input type="text" id="inscricao" placeholder="Digite sua inscrição estadual">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <button class="btn" onclick="window.location.href='home.html'">Entrar</button>
                <a href="redefinirSenha.html" class="forgot-password">Esqueci minha senha</a>
            </div>
        </main>
    </div>
</body>
</html>
